name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change to the branch you want to deploy from

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Specify the Node.js version you are using

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build  # Adjust if your build script is different

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build  # Adjust to your build directory if different
